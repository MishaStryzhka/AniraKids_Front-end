name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Set up Git
        run: |
          git config --global user.email "mykhailo.stryzhka@seznam.cz"
          git config --global user.name "MishaStryzhka"

      - name: Install, build 🔧
        run: |
          npm install
          npm run deploy

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
